<div id="page" class="hfeed site">
    <a href="{{ site.baseurl }}/" rel="home" class="header-image">
      <img src="{{ site.baseurl }}/img/nav.png" width="720" height="43" alt="">
    </a>
    <div id="menu-toggle-nav" class="panel">
      <nav id="site-navigation" class="main-navigation" role="navigation">
      <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

      <div class="menu">
        <ul>
          <li class="current_page_item">
            <a href="{{ site.baseurl }}/">Inicio</a>
          </li>
          <li class="page_item page-item-2">
            <a href="#">¿ Quién es el que escribe ?</a>
          </li>
          <li class="page_item page-item-78">
            <a href="#">contact</a>
          </li>
        </ul>
      </div>
    </nav><!-- #site-navigation -->
  </div>
  <div id="social-links-toggle-nav" class="panel">
    <div class="social-links">
      <ul id="menu-social-links" class="menu">
        <li id="menu-item-4" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-4">
          <a href="https://twitter.com/AnaMariaSosaM"><span class="screen-reader-text">Twitter</span></a>
        </li>
        <li id="menu-item-5" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-5"><a href="https://www.facebook.com/profile.php?id=1196953549"><span class="screen-reader-text">Facebook</span></a></li>
      </ul>
    </div>   
  </div>
    
  <header id="masthead" class="site-header" role="banner">
    <div class="site-header-wrapper">
      <div class="site-branding">
        <h1 class="site-title"><a href="{{ site.baseurl }}/" rel="home">El rincón del nerdeo</a></h1>
      </div>
      <div class="toggles">
        <div id="menu-toggle" class="toggle" title="Menu">
          <span class="screen-reader-text">Menu</span>
        </div><!-- #menu-toggle -->
                      <div id="social-links-toggle" class="toggle" title="Social Links">
            <span class="screen-reader-text">Social Links</span>
          </div><!-- #social-links-toggle -->
              <div id="search-toggle" class="toggle" title="Search">
          <span class="screen-reader-text">Search</span>
        </div><!-- #search-toggle -->
    </div><!-- .toggles -->
    </div>

    <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>

  </header>
